<div class="w-full max-w-xs mx-auto mt-20">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="username"
          [(ngModel)]="model.username"
          type="text" 
          required
          placeholder="Username"
        >
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input 
          class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
          name="password" 
          [(ngModel)]="model.password"
          type="password"
          required
          placeholder="******************"
        >
      </div>
      <p *ngIf="!loginForm.valid" class="mb-3"> </p>
      <div class="flex items-center justify-between">
        
        <button 
          class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          [ngClass]="{'bg-gray-500 hover:bg-gray-700' : !loginForm.valid, 'bg-blue-500 hover:bg-blue-700' : loginForm.valid}"
          type="submit"
          [disabled]="!loginForm.valid"
           >
          Sign In
        </button>
       
        <a routerLink="/signup" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Create Account
        </a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2020 Acme Corp. All rights reserved.
    </p>
  </div>
