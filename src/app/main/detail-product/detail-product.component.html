<section
  class="text-gray-700 body-font overflow-hidden bg-white"
  *ngIf="product"
>
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-11/12 ml-auto flex flex-wrap">
      <!-- <img alt="ecommerce" src="https://www.whitmorerarebooks.com/pictures/medium/2465.jpg"> -->

      <ngx-gallery
        class="lg:w-4/12 w-full object-cover object-center rounded border border-gray-200 mb-10"
        [options]="galleryOptions"
        [images]="galleryImages"
        class="ngx-gallery"
      ></ngx-gallery>
      <div class="lg:w-5/12 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0 mb-10">
        <!-- <h2 class="text-sm title-font text-gray-500 tracking-widest">{{product?.user?.userName}}</h2> -->
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
          {{ product.title }}
        </h1>
        <div class="flex mb-4 mt-4 my-auto">
          <p class="text-2xl">{{ product.categorieName }}</p>
        </div>
        <p class="leading-relaxed">{{ product.description }}</p>
        <div
          class="flex mt-6 items-center pb-5 border-b-2 border-gray-200 mb-5"
        ></div>
        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900"
            >{{ product.price }} DT</span
          >
          <div class="ml-auto flex">
            <button
            class="flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded"
            *ngIf="product.user.userName == (accountService.currentUser$| async)?.userName"
            (click)="editProduct()"
          >
            Edit
          </button>
          <button
            class="flex ml-3 text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
          >
            Save
          </button>
          <button
            class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4"
          >
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"
              ></path>
            </svg>
          </button>
          </div>
          
        </div>
      </div>
      <div class="lg:w-3/12 w-full object-cover object-center mx-auto">
        <div
          class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-700 dark:border-gray-600"
        >
          <div class="flex flex-col items-center pb-10 pt-4">
            <img
              class="w-24 h-24 mb-3 rounded-full shadow-lg"
              src="{{ product.user.photoUrl || './assets/user.jpg' }}"
              alt="Bonnie image"
            />
            <h5
              class="mb-1 text-xl font-medium text-gray-900 dark:text-white mb-3"
            >
              {{ product.user.userName }}
            </h5>
            <span class="text-sm text-gray-500 dark:text-gray-400 flex mb-3">
              <i i-bs name="telephone-fill" class="mr-3"></i>
              {{ product.user.phoneNumber }}
            </span>
            <span class="text-sm text-gray-500 dark:text-gray-400 flex mb-3">
              <i i-bs name="geo-alt-fill" class="mr-3"></i>
              {{ product.user.state }} , {{ product.user.city }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
