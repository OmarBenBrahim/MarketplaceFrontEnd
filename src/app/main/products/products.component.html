<div class="w-full grid grid-cols-12 gap-4 mt-2">
    <div class="lg:col-span-3 md:col-span-12 col-span-12">
       <app-filter></app-filter>
    </div>
    <div class="lg:col-span-9 md:col-span-12 col-span-12 p-3 " *ngIf="productService.products.length > 0">
        
        <div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-4">
            <div *ngFor="let product of productService.products">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
        <div class="pt-5">
            <div class="w-fit ml-auto mr-5">
                <button
                    *ngIf="productService.paginatition?.currentPage !== 1"
                    (click)="loadPreviousPage()"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    Previous
                </button>
                <button
                    *ngIf="productService.paginatition?.currentPage != productService.paginatition?.totalPages"
                    (click)="loadNextPage()"
                    class="inline-flex items-center px-4 py-2 ml-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    Next
                </button>
            </div>
        </div>
    </div>
    

    <div class="lg:col-span-9 md:col-span-12 col-span-12 p-3 pt-10 " *ngIf="productService.products.length == 0">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">There is no Products Found to Dispaly!</strong>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
              <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
          </div>
    </div>
  </div>
