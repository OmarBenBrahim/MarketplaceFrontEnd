<form [formGroup]="productParams" class="w-full p-4 space-y-5" (submit)="ApplyFilter()">
  <span
    class="flex items-center font-light text-gray-700 capitalize space-x-2 mb-5 ml-3"
  >
    <svg
      stroke="currentColor"
      fill="currentColor"
      stroke-width="0"
      viewBox="0 0 512 512"
      height="20"
      width="20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm32 304h-64a16 16 0 010-32h64a16 16 0 010 32zm48-64H176a16 16 0 010-32h160a16 16 0 010 32zm32-64H144a16 16 0 010-32h224a16 16 0 010 32z"
      ></path>
    </svg>
    <span>Filtre</span>
  </span>

  <div>
    <input
      name="minPrice"
      type="number"
      placeholder="Min Price"
      formControlName="minPrice"
      class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
    />
  </div>
  <div>
    <input
      name="maxPrice"
      type="number"
      placeholder="Max Price"
      formControlName="maxPrice"
      class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
    />
  </div>
  <div class="">
    <select
      placeholder="Categorie"
      name="categorie"
      formControlName="categorie"
      class="block appearance-none w-full bg-gray-200 border-2 border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
    >
      <option value=''>Select Categorie ...</option>
      <option>Phone</option>
      <option>PC</option>
      <option>Bicycle</option>
    </select>
  </div>
  <div class="">
    <select
      placeholder="Categorie"
      name="state"
      formControlName="state"
      class="block w-full appearance-none bg-gray-200 border-2 border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
    >
      <option value=''>State ...</option>
      <option>Tunis</option>
      <option>Nabeul</option>
      <option>Sousse</option>
    </select>
  </div>
  
  <div class="mt-5">
    <button
      class="w-[100%] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="submit"
    >
      Apply Filter
    </button>
  </div>
</form>
